<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <span>
                    <span id="hrs">00</span>
                    <small>HOURS</small>
                </span>
                <span>:</span>
                <span>
                    <span id="min">00</span>
                    <small>MINS</small>
                </span>
                <span>:</span>
                <span>
                    <span id="sec">00</span>
                    <small>SECS</small>
                </span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
